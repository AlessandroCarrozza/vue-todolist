<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div id="app">

        <header>

            <h1>To Do List</h1>

            <div class="container-input">
                <input v-model="newTaskText" type="text" placeholder="Nuova Task">
                <button @click="addTask(tasksList)">Aggiungi</button>
                <h4 v-if="validText" class="error-message">La Task deve essere di almeno 4 caratteri</h4>
            </div>

        </header>


        <main>
            <div class="container-list">

                <div class="empty-title" v-if="tasksList.length == 0">
                    <h1>Lista Vuota</h1>
                    <h3>Aggiungi una Task</h3>
                </div>

                <ul v-else>
                    <li v-for="(task, index) in tasksList">
                        <span :class = "(task.done == true)? 'barred':'' " @click="completedTask(task)">{{task.text}}</span>
                        <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                    </li>
                </ul>

            </div>
        </main>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
